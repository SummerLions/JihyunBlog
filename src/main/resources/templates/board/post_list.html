<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>
<link rel="stylesheet" type="text/css" th:href="@{/reset.css}">
<link rel="stylesheet" type="text/css" th:href="@{/base.css}">
<link rel="stylesheet" type="text/css" th:href="@{/post_list.css}">
<h2>게시판</h2>
<div class="submit">
    <button><a th:href="@{/board/post/create}">글 쓰러가기</a></button>
</div>
<table>
    <thead>
    <tr>
        <th class="post_list number">번호</th>
        <th class="post_list subject">제목</th>
        <th class="post_list date">작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post, index : ${postList}">
        <td class="post_list number"><a th:text="${post.id}"></a></td>
        <td class="post_list subject"><a th:href="@{|/board/post/detail/${post.id}|}" th:text="${post.subject}"></a></td>
        <td  class="post_list date" th:text="${post.createDate}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
